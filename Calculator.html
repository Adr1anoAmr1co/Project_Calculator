<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            text-align: center;
            background-image: linear-gradient(45deg, black, rgb(220, 83, 20));
            height: 100vh;
            color: rgb(11, 245, 30);
            font-family: Arial, Helvetica, sans-serif;
        }
        .calculadora{
            position: absolute;
            background-image: linear-gradient(45deg, rgb(0, 0, 0), rgb(184, 185, 180));
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px; 
            padding: 15px;  
        }
        .teclas{
            background-color: rgb(236, 241, 230);
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(31, 31,31);
            border: none;
            color: #fff; 
            margin: 3px;     
        }
        .teclas:hover{
            background: black;
        }
        #tela{
           width: 207px;
           height: 30px;
           margin: 5px;
           background-color: white;
           font-size: 25px;
           color: black;
           text-align: right;
           padding: 5px; 
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>PROJETO CALCULADORA</h1>
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="tela">12345</p>
                <table>
                    <tr>
                        <td><button class="teclas">%</button></td>
                        <td><button class="teclas">CE</button></td>
                        <td><button class="teclas">C</button></td>
                        <td><button class="teclas"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="teclas">7</button></td>
                        <td><button class="teclas">8</button></td>
                        <td><button class="teclas">9</button></td>
                        <td><button class="teclas">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="teclas">4</button></td>
                        <td><button class="teclas">5</button></td>
                        <td><button class="teclas">6</button></td>
                        <td><button class="teclas">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="teclas">1</button></td>
                        <td><button class="teclas">2</button></td>
                        <td><button class="teclas">3</button></td>
                        <td rowspan="2"><button class="teclas" style="height: 106px;">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="teclas">0</button></td>
                        <td><button class="teclas">.</button></td>
                        <td><button class="teclas">=</button></td>                        
                    </tr>
                    
                </table>            
        </div>        

    </div>
</body>
</html>
