<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            text-align: center;
            background-image: linear-gradient(45deg, black, rgb(20, 50, 220));
            height: 100vh;
            color: rgb(11, 15, 12);
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculadora {
            position: absolute;
            background-image: linear-gradient(40deg, black, rgb(199, 201, 216));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .teclas {
            background-color: rgb(236, 241, 230);
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(15, 1, 1);
            border: none;
            color: aqua;
            margin: 3px;
        }

        .teclas:hover {
            background: black;
        }

        #tela {
            width: 215px;
            height: 50px;
            margin: 5px;
            background-color: rgb(190, 241, 186);
            font-size: 35px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="fundo">
        <h1>PROJETO CALCULADORA</h1>
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="tela"></p>
            <table>
                <tr>
                    <td><button class="teclas" onclick="insert('/')">/</button></td>
                    <td><button class="teclas" onclick="clean('C')">CE</button></td>
                    <td><button class="teclas" onclick="clean()">C</button></td>
                    <td><button class="teclas" onclick="back()"><</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('7')">7</button></td>
                    <td><button class="teclas" onclick="insert('8')">8</button></td>
                    <td><button class="teclas" onclick="insert('9')">9</button></td>
                    <td><button class="teclas" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('4')">4</button></td>
                    <td><button class="teclas" onclick="insert('5')">5</button></td>
                    <td><button class="teclas" onclick="insert('6')">6</button></td>
                    <td><button class="teclas" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('1')">1</button></td>
                    <td><button class="teclas" onclick="insert('2')">2</button></td>
                    <td><button class="teclas" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="teclas" style="height: 106px;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('0')">0</button></td>
                    <td><button class="teclas" onclick="insert('.')">.</button></td>
                    <td><button class="teclas" onclick="calcular()">=</button></td>
                </tr>

            </table>
        </div>
        <script>
            function insert(num) {
                var numero = document.getElementById('tela').innerHTML;
                document.getElementById('tela').innerHTML = numero + num;
            }
            function clean() {
                document.getElementById('tela').innerHTML = "";
            }
            function back() {
                var tela = document.getElementById('tela').innerHTML;
                document.getElementById('tela').innerHTML = tela.substring(0, tela.length - 1);
            }
            function calcular() {
                var calcular = document.getElementById('tela').innerHTML;
                if (calcular) {
                    document.getElementById('tela').innerHTML = eval(calcular);
                }
                else {
                    document.getElementById('tela').innerHTML = "Nada"
                }
            }
        </script>

    </div>
</body>

</html>
